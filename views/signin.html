<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="icon" href="../img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>
    <div class="container"></div>

    <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
            <div class="container">
                <div class="logo">
                    <img src="../img/logo.png" alt="Logo" />
                    <h3>Booker</h3>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./views/team.html">Team</a></li>
                        <li><a href="./views/contactus.html">Contact us</a></li>
                        <li><a href="./views/aboutus.html">About us</a></li>
                        <li><a href="./views/signup.html" class="btn">Sign up</a></li>
                    </ul>
                </div>

                <div class="overlay"></div>

                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </header>

        <main>

            <form id="signupForm">

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error"></span>
                </div>

                <p>Didn't have an account? <a href="../views/signin.html">Signup</a></p>
                <button type="submit">Signin</button>
            </form>
        </main>




        <script src="../js/signin.js"></script>
</body>

</html>
