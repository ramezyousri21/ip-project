<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link rel="icon" href="../img/logo.ico">
  <link rel="stylesheet" type="text/css" href="../css/signup.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>
  <div class="container"></div>

  <div class="big-wrapper light">
    <img src="./img/shape.png" alt="" class="shape" />

    <header>
      <div class="container">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo" />
          <h3>Booker</h3>
        </div>

        <div class="links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./views/team.html">Team</a></li>
            <li><a href="./views/contactus.html">Contact us</a></li>
            <li><a href="./views/aboutus.html">About us</a></li>
            <li><a href="./views/signup.html" class="btn">Sign up</a></li>
          </ul>
        </div>

        <div class="overlay"></div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </header>

    <main>

      <form id="signupForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" name="nationality" required>
        </div>
        <p>Already have an account? <a href="../views/signin.html">Sign In</a></p>
        <button type="submit">Signup</button>
      </form>
    </main>




    <script src="../js/signup.js"></script>
</body>

</html>
