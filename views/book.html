<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/book.css">
  <title>Book Page</title>
</head>

<body>
    <main>
        <div class="big-wrapper light">
          <header>
            <div class="container">
              <div class="logo">
                <img src="../img/logo.png" alt="Logo" />
                <h3>Booker</h3>
              </div>
  
              <div class="links">
                <ul>
                  <li><a href="../index.html">Home</a></li>
              <li><a href="./team.html">Team</a></li>
              <li><a href="./contactus.html">Contact us</a></li>
              <li><a href="./aboutus.html">About us</a></li>
              <li><a href="./signup.html" class="btn">Sign up</a></li>
                </ul>
              </div>
  
              <div class="overlay"></div>
  
              <div class="hamburger-menu">
                <div class="bar"></div>
              </div>
            </div>
          </header>

  <section class="book-section">
    <div class="container">
      <div class="book-info">
        <img src="../img/book.jpg" alt="Book Image" class="book-image">
        <div class="book-details">
          <h2 class="book-title">Book Title</h2>
          <p class="book-author">By Author Name</p>
          <p class="book-price">$19.99</p>
          <p class="book-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ultricies leo
            non neque
            condimentum, sed scelerisque tortor dignissim.</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Book Store. All rights reserved.</p>
  </footer>
</main>
  <script src="script.js"></script>
</body>

</html>
